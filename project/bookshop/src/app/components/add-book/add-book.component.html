<div class="row justify-content-center mt-2">
<div class="col-md-5" style="border:1px solid rgba(7, 10, 7, 0.486); border-radius: 5px;">
    <form [formGroup]="bookform" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Book Name" formControlName="name" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control"  placeholder="Book Price" formControlName="price" required>
        </div>
        <div class="form-group">
            <label> Description</label>
            <input type="text" class="form-control"  placeholder="Book Description" formControlName="description" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Add Book</button>
        </div>
    </form>
</div>
</div>
